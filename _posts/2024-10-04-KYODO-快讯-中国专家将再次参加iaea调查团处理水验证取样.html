                    <p>【共同社10月4日电】日本原子能规制委员会4日发布消息称，为了对东京电力福岛第一核电站处理水排海进行验证，国际原子能机构（IAEA）调查团7日起将在核电站周边进行海水等的取样。据悉，中国专家继去年之后将再次参加。（完）</p>
