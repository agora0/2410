                    <p>【共同社华盛顿10月2日电】美国国务卿布林肯1日就石破茂当选日本新首相发表声明，祝贺称“十分期待继续加强两国间永远的伙伴关系”。布林肯还对前首相岸田文雄表达感谢，认为他为深化日美同盟发挥了领导作用。（完）</p>
