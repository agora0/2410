                    <p>【共同社10月27日电】在日本众院选举的岩手3区，立宪民主党重量级人物小泽一郎一雪前耻，击败该区的自民党前众议员藤原崇。上次众院选举中，小泽首次在选区落败。此次将是他第19次当选，是全国候选人中最多的。（完）</p>
