                    <p>【共同社10月28日电】日本首相、自民党总裁石破茂和公明党党首石井启一28日签署了关于联合执政的协议文件。其中写道严肃对待执政党未能过半数的众院选举结果，将废除今后的政策活动费。（完）</p>
