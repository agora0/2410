                    <p>【共同社10月29日电】日本国民民主党党首玉木雄一郎29日在记者会上就面对自民、公明两党联合执政的方式表示，“关于每一项政策，对好的部分会予以配合，对不行的部分会说不行”，没有否定部分联合的可能性。（完）</p>
