                    <p>【共同社10月8日电】日本官房副长官橘庆一郎在8日的记者会上宣布，为了出席东盟（ASEAN）相关首脑会议，首相石破茂将于10日至12日访问老挝。这将是石破就任首相后的首次外访。（完）</p>
