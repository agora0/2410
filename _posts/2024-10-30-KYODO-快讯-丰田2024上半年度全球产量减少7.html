<div>
                    <p>【共同社10月30日电】丰田汽车公司30日公布的2024上半年度（4至9月）全球产量较上年同期减少7.0%，为4,705,037辆。受认证违规问题等影响，产量较创历史新高的2023上半年度（逾505万辆）有所下滑。（完）</p>
