                    <p>【共同社10月28日电】日本自民党选举对策委员长小泉进次郎28日在党总部向媒体透露，已向党总裁、首相石破茂递交辞呈并获受理。辞去选对委员长一职是为众院选举中执政党议席未能过半数负责。（完）</p>
