                    <p>【共同社10月8日电】日本财务省8日公布的8月国际收支初值显示，反映与海外货物、服务及投资交易状况的经常项目顺差额为3.8036万亿日元（约合人民币1802亿元），较上年同期增长65.8%。顺差额创下单月新高。（完）</p>
