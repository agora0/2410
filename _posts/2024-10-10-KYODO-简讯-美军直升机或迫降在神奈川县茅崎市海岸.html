                    <p>【共同社10月10日电】10日上午11点20分前后，119接报称“似乎有直升机降落在”日本神奈川县茅崎市的海岸。据当地消防部门称，没有人员受伤的报告。县政府也收到了美军直升机迫降的消息，正加紧确认情况。（完）</p>
