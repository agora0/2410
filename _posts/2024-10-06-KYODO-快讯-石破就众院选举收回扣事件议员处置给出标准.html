                    <p>【共同社10月6日电】围绕日本自民党派系政治集资宴会收回扣事件涉事议员参加众院选举时是否作为党的公认候选人，首相石破茂（党总裁）6日给出处置标准，对于未将回扣金额写入政治资金收支报告的议员，不允许在小选区之外还作为比例代表候选人。（完）</p>
