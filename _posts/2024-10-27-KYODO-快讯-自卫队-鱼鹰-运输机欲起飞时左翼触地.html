                    <p>【共同社10月27日电】据日本防卫省消息，27日上午，在冲绳县与那国岛的陆上自卫队驻地，1架准备起飞的陆上自卫队“鱼鹰”运输机姿态不稳定，左翼触碰了地面。机体受损，停止了飞行。该机参加了日美联合综合演习。（完）</p>
