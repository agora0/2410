                    <p>【共同社10月27日电】日本首相石破茂27日晚间参加民营电视台的节目，表示有意维持政权。被问及是否打算尽职尽责时，他表示：“是的。今后为实现我们提出的政策，必须尽最大努力。”（完）</p>
