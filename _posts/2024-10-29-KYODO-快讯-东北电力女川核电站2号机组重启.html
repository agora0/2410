<div>
                    <p>【共同社10月29日电】日本东北电力公司29日启动了女川核电站（宫城县）2号机组反应堆，恢复了运转。这是东日本大地震灾区核电机组中重启的首例，在与东京电力福岛第一核电站同属沸水反应堆（BWR）的机组中，也是全国首次重启。（完）</p>
