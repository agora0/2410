                    <p>【共同社10月20日电】共同社19、20两日就日本众院选举选民支持倾向实施的第二次选举动向调查结果显示，比例代表投票对象为自民党22.6%，立宪民主党14.1%。与一周前的上次调查相比自民党下降3个百分点，两者差距缩小至8.5个百分点。（完）</p>
