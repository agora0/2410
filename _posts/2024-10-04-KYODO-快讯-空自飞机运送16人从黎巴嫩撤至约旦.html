                    <p>【共同社10月4日电】采访日本政府相关人士获悉，为从局势紧张的黎巴嫩撤离日侨而派遣的航空自卫队C-2运输机于日本时间4日下午，运送16人从黎巴嫩撤至近邻国家约旦。（完）</p>
