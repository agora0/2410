                    <p>【共同社10月28日电】日本国民民主党党首玉木雄一郎28日与日本工会总联合会会长芳野友子会面，表示无意与自民、公明两党联合执政。他还表态不会同意与自民、立宪民主党等各党之间展开政策磋商。玉木在会谈后向媒体透露了这一消息。（完）</p>
