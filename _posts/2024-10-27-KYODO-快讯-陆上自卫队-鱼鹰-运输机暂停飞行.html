                    <p>【共同社10月27日电】据日本防卫省消息，鉴于在冲绳县与那国岛发生了机翼触地问题，决定暂停陆上自卫队“鱼鹰”运输机飞行。据悉，陆自将设置调查组织并调查原因，停飞将持续至部队彻底做好对策。（完）</p>
