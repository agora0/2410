                    <p>【共同社10月9日电】日本首相石破茂9日在官邸向媒体表示，有意在东盟（ASEAN）相关首脑会议于老挝召开之际，与韩国、中国、印度、澳大利亚、越南和老挝的首脑举行双边会谈。（完）</p>
