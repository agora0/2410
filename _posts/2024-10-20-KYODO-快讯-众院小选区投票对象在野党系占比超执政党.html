                    <p>【共同社10月20日电】共同社19、20两日就日本众院选举实施的第二次选举动向调查结果显示，小选区投票对象为在野党系候选人33.2%，占比超过执政党系候选人的24.6%。上次调查中执政党系更多。（完）</p>
