                    <p>【共同社10月17日电】共同社15、16日两日实施了针对日本众院选举的电话调查，以了解发布公告后的初期选情。结果显示，自民党受派系收回扣事件影响而势头低迷，立宪民主党议席数有望增加。公明党难见增加。（完）</p>
