                    <p>【共同社10月19日电】据办案人员透露，19日早晨6点前后，东京都千代田区的日本自民党总部被投掷了疑似燃烧瓶的物体。一名男子驾车逃走，然后冲入首相官邸，已被东京警视厅控制住。（完）</p>
