<p>在北京不断提出主权声索的背景下，德国“巴登-符腾堡”号护卫舰刚刚完成穿越南海的航程。此次航行标志着德国在印太地区的军事存在增强。德国之声记者乔治·马特斯随该舰进行了一段穿越。
